<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D GitHub Contributions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label for="username">GitHub Username:</label>
    <input type="text" id="username" value="Turtle-Hwan">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
        <div id="button-group">
      <button id="updateButton">Apply</button>
      <button id="1yBtn">1 Year</button>
      <button id="6mBtn">6 Months</button>
      <button id="3mBtn">3 Months</button>
      <button id="exportBtn">Export as PNG</button>
    </div>
  </div>
  <div id="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggleCheckbox">
      <span class="slider round"></span>
    </label>
  </div>
  <div id="tooltip" style="position: absolute; display: none; background: rgba(255, 255, 255, 0.9); color: #333; padding: 5px 10px; border-radius: 3px; pointer-events: none; border: 1px solid #ccc;"></div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
